# Build and (optionally) publish the frontend app

name: App Build

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      - name: Install
        run: npm ci
      - name: Test
        run: npm run -s lint
      - name: Build
        run: npm run -s build


name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: app/package-lock.json
        
    - name: Install dependencies
      working-directory: ./app
      run: npm ci
      
    - name: Run linting
      working-directory: ./app
      run: npm run lint
      
    - name: Type check
      working-directory: ./app
      run: npx tsc --noEmit
      
    - name: Build app
      working-directory: ./app
      env:
        VITE_APP_ENV: test
        VITE_APP_ID: test-app
        VITE_FIREBASE_API_KEY: ${{ secrets.TEST_FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.TEST_FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID: ${{ secrets.TEST_FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.TEST_FIREBASE_STORAGE_BUCKET }}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.TEST_FIREBASE_MESSAGING_SENDER_ID }}
        VITE_FIREBASE_APP_ID: ${{ secrets.TEST_FIREBASE_APP_ID }}
      run: npm run build
      
    - name: Test Firebase rules
      working-directory: ./firebase
      run: |
        npm install -g firebase-tools
        firebase emulators:exec --only firestore,storage "echo 'Rules validation passed'"
        
  security:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: app/package-lock.json
        
    - name: Install dependencies
      working-directory: ./app
      run: npm ci
      
    - name: Run security audit
      working-directory: ./app
      run: npm audit --audit-level=moderate
      
    - name: Check for secrets in code
      run: |
        if grep -r "sk_live\|pk_live\|AKIA\|AIza\|ghp_" . --exclude-dir=.git --exclude-dir=node_modules; then
          echo "❌ Potential secrets found in code!"
          exit 1
        fi
        echo "✅ No secrets found in code"
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Track catches, gear, species, maps and weather for your fishing adventures." />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Fishing App</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      const appId = (typeof import.meta !== 'undefined' && import.meta.env && import.meta.env.VITE_APP_ID) || 'default-app-id';
      globalThis.__app_id = appId;

      const cfg = (typeof import.meta !== 'undefined' && import.meta.env && import.meta.env.VITE_FIREBASE_CONFIG) || null;
      if (cfg) {
        try {
          globalThis.__firebase_config = typeof cfg === 'string' ? JSON.parse(cfg) : cfg;
        } catch (e) {
          console.warn('Invalid VITE_FIREBASE_CONFIG; expected JSON string');
        }
      }

      // Provide a default API base for local development if not set by Vite
      if (!globalThis.__api_base && (typeof import.meta === 'undefined' || !import.meta.env?.VITE_API_BASE_URL)) {
        globalThis.__api_base = 'http://localhost:8000';
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
